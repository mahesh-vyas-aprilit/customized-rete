<div
  class="min-w-[315px] bg-white shadow-xl rounded-[15px] border h-[calc(100vh-2rem)] py-[30px]"
>
  <div>
    <h2 class="text-2xl font-semibold mb-[25px] text-[#16203E] px-[35px]">
      Approval element
    </h2>

    <div data-dock="yes" class="flex flex-col data-dock">
      <div
        data-dock-item="yes"
        draggable="true"
        *ngFor="let item of apiNodes"
        class="flex items-center gap-2.5 text-[#8A99B0] cursor-pointer select-none px-[35px] py-2.5"
        (dragstart)="add(item)"
      >
        <span
          class="ki-outline ki-{{ item.icon }} text-[27px] leading-none"
        ></span>
        <p class="font-medium">{{ item.stepName }}</p>
      </div>
    </div>
  </div>
</div>
