<!-- Inputs -->
<div class="inputs">
  <div
    class="input"
    *ngFor="let input of data.inputs | keyvalue : sortByIndex"
    [attr.data-testid]="'input-' + input.key"
  >
    <div
      class="input-socket"
      refComponent
      [data]="{
        type: 'socket',
        side: 'input',
        key: input.key,
        nodeId: data.id,
        payload: input.value?.socket,
        seed: seed
      }"
      [emit]="emit"
      data-testid="input-socket"
    ></div>
  </div>
</div>

<!-- Title -->
<div class="title" data-testid="title">{{ data.label }}</div>

<!-- Controls -->
<div
  class="control"
  *ngFor="let control of data.controls | keyvalue : sortByIndex"
  refComponent
  [data]="{ type: 'control', payload: control.value }"
  [emit]="emit"
  [attr.data-testid]="'control-' + control.key"
></div>

<!-- Output -->
<div class="outputs">
  <div
    class="output"
    *ngFor="let output of data.outputs | keyvalue : sortByIndex"
    [attr.data-testid]="'output-' + output.key"
  >
    <div
      class="output-socket"
      refComponent
      [data]="{
        type: 'socket',
        side: 'output',
        key: output.key,
        nodeId: data.id,
        payload: output.value?.socket,
        seed: seed
      }"
      [emit]="emit"
      data-testid="output-socket"
    ></div>
  </div>
</div>
